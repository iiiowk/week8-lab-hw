<!DOCTYPE html>
<html>
<head><h1>Form</h1></head>
<body>
	<form>
	<table border=3px style=”width:100%”/>
	
	<tr><th colspan="3">about</th></tr>
	
	<tr>
		<td rowspan="4">

			<img src="https://images.chinatimes.com/newsphoto/2020-09-17/1024/20200917001809.jpg" width="100" height="100"><br>personal photo
		</td>

			
		<tr>
			<td colspan="2">Name:<input name="name" type="text"/><br>Gender:
				<input type="radio" name="gender" value="male" checked>male
				<input type="radio" name="gender" value="female" checked>female
				<input type="radio" name="gender" value="other" checked>other
			</td>
		</tr>

		<tr>
			<td>Country:
				<select name="rate">
				<option value="Taipei">Taipei</option>
				<option value="Taichung" selected>Taichung</option>
				</select>
			</td>
			<td>
				Birthday:<input type="date"> 
			</td>
			
		<tr>
			<td colspan="2">
				E-mail:<input name="email" type="text"/>
			</td>
		</tr>



			<tr>
				<td>Hobby</td>
				<td colspan="2"><input type="checkbox" name="hobby" value="swimming">swimming
				<input type="checkbox" name="hobby" value="volleyball">volleyball
				<input type="checkbox" name="hobby" value="movie">movie
				<input type="checkbox" name="hobby" value="game">game
				<input type="checkbox" name="hobby" value="sleep">sleep
			</tr>

			<tr>
				<td>Skill</td>
				<td colspan="2"><input type="checkbox" name="Skill" value="java">java
				<input type="checkbox" name="Skill" value="html">html
				<input type="checkbox" name="Skill" value="python">python
				<input type="checkbox" name="Skill" value="microsoft">microsoft
				<input type="checkbox" name="Skill" value="premiere">premiere
				</td>
			</tr>
			<tr>
			<td>Say Something</td>


			

			<td colspan="2"><input name="say" type="text"/>
			</tr>

			<td colspan="3">
				<input type="submit" value="提交">
				<input type="reset" value="重設">
			</td>
	
</form>











			

	


	</body>
	</html>
